[workspace]
resolver = "2"

default-members = [
    "ddm",
    "ddmadm",
    "ddmd",
    "ddm-admin-client",
    "bfd",
    "util",
    "mg-ddm-verify",
    "tests",
    "rdb",
    "bgp",
    "mg-admin-client",
    "mgadm",
    "mgd",
    "mg-lower",
    "mg-common",
]

members = [
    "lab",
    "ddm",
    "ddmadm",
    "ddmd",
    "ddm-admin-client",
    "bfd",
    "package",
    "util",
    "mg-ddm-verify",
    "tests",
    "bgp",
    "mg-admin-client",
    "mgadm",
    "rdb",
    "mgd",
    "mg-lower",
    "mg-common",
]

[workspace.dependencies]
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_debug"] }
slog-term = "2.9"
slog-envlogger = "2.2"
slog-async = "2.8"
slog-bunyan = "2.5"
socket2 = { version = "0.5", features = ["all"] }
ispf = { git = "https://github.com/oxidecomputer/ispf" }
serde = { version = "1.0", features = ["derive"] }
hostname = "0.3"
thiserror = "1.0"
dropshot = { git = "https://github.com/oxidecomputer/dropshot", branch = "main" }
schemars = { version = "0.8", features = [ "uuid1", "chrono" ] }
tokio = { version = "1.37", features = ["full"] }
serde_repr = "0.1"
anyhow = "1.0"
hyper = "0.14"
serde_json = "1.0"
libnet = { git = "https://github.com/oxidecomputer/netadm-sys", branch = "main" }
percent-encoding = "2.3"
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls"] }
progenitor = { git = "https://github.com/oxidecomputer/progenitor", branch = "main" }
clap = { version = "4.5", features = ["derive", "unstable-styles"] }
tabwriter = { version = "1", features = ["ansi_formatting"] }
colored = "2.1"
ctrlc = { version = "3.4", features = ["termination"] }
ztest = { git = "https://github.com/oxidecomputer/falcon", branch = "main" }
anstyle = "1.0"
nom = "7.1"
num_enum = "0.7"
pretty-hex = "0.4"
pretty_assertions = "1.4"
lazy_static = "1.4"
sled = "0.34"
ciborium = "0.2"
http = "0.2"
humantime = "2.1"
rand = "0.8"
backoff = "0.4"
mg-common = { path = "mg-common" }
chrono = { version = "0.4", features = ["serde"] }
oximeter = { git = "https://github.com/oxidecomputer/omicron", branch = "main"}
oximeter-producer = { git = "https://github.com/oxidecomputer/omicron", branch= "main"}
omicron-common = { git = "https://github.com/oxidecomputer/omicron", branch= "main"}
internal-dns = { git = "https://github.com/oxidecomputer/omicron", branch = "main"}
uuid = { version = "1.8", features = ["serde", "v4"] }
smf = { git = "https://github.com/illumos/smf-rs", branch = "main" }

[workspace.dependencies.opte-ioctl]
git = "https://github.com/oxidecomputer/opte"
branch = "master"

[workspace.dependencies.oxide-vpc]
git = "https://github.com/oxidecomputer/opte"
branch = "master"

[workspace.dependencies.dpd-client]
git = "https://github.com/oxidecomputer/dendrite"
branch = "main"
package = "dpd-client"

[workspace.dependencies.dendrite-common]
git = "https://github.com/oxidecomputer/dendrite"
branch = "main"
package = "common"
